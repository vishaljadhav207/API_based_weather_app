<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>live weather app</title>
</head>

<body>
    <div class="app-main">
        <div class="searchinputbox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name" 
            autocomplete="off">


        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Aurangabad,IN</div>
                <div class="date" id="date">29 August (Monday),2022</div>

            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;c</div>
                <div class="min-max" id="min-max">32&deg;c (min)/34&deg;c (max)</div>
                <div class="weather" id="weather">clear</div>
                <img src="images/cld.svg" width="50px" height="160px">
            </div>

        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
